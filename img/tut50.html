 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript String Functions</title>
 </head>
 <body>
    <script>
        var str="this is a string";
        console.log(str);
        var position=str.indexOf('is');// returns  first occurence of a substring
        console.log(position);
        var position=str.lastIndexOf('is');// returns last occurence of a substring
        console.log(position);
        //substring of a string
        var substr=str.slice(1,5)
        console.log(substr)
        var substr1=str.substr(1,3);//extracts the given range
        console.log(substr1)
        var replaced=str.replace('string','anuj');
        console.log(str)
        console.log(replaced)
        console.log(str.toUpperCase())
        console.log(str.toLowerCase())

        var newstring=str.concat('new String')
        console.log(newstring)
        var char3=str.charAt(2);
        console.log(char3)

    </script>
 </body>
 </html>
